<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Resume Page</title>
</head>
<body>
    <div class="container">
        <h2>Resume Information Form</h2>
        <form id="resumeForm">

            <label for="photo">Photo URL:</label>
            <input type="url" id="photo" required><br>
            
            <label for="name">Name:</label>
            <input type="text" id="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" required><br>

            <label for="mobile">Mobile No:</label>
            <input type="number" id="mobile" required><br>

            <label for="address">Address:</label>
            <textarea name="address" id="address" required></textarea><br>
         

            <label for="summary">Summary:</label>
            <textarea name="summary" id="summary" required></textarea><br>
          

            <label for="education">Education:</label>
            <textarea name="education" id="education" required></textarea><br>

            <label for="experience">Experience:</label>
            <textarea name="experience" id="experience" required></textarea><br>

            <label for="skills">Skills:</label>
            <textarea name="skills" id="skills" required></textarea><br>

            <label for="hobbies">Hobbies:</label>
            <textarea name="hobbies" id="hobbies" required></textarea><br>

            <label for="certification">Certification:</label>
            <textarea name="certification" id="certification"></textarea><br>

            <label for="languages">Languages:</label>
            <textarea name="languages" id="languages"></textarea><br>

            <button type="reset">Refresh</button>
            <button type="submit">Generate Resume</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
